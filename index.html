<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo APP</title>
    <link rel="stylesheet" href="/assets/styles/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap">
</head>

<body>
    <div id="main-container">
        <div class="todo-container">
            <header>
                <h1 class="top-header">All Tasks</h1>
            </header>
            <form class="todo-form">
                <div class="top-content">
                    <div class="topcontent-container">
                        <input type="text" class="task-input" placeholder="i want to...">
                        <button class="add-task">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
                <div class="todolist-container">
                    <ul class="todo-list"></ul>
                </div>
            </form>
        </div>
    </div>
    <script src="/assets/scripts/app.js"></script>
</body>

</html>
